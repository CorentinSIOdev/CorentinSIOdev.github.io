<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/dashboard/login/css/login.css">
    <title>LogiStock - Connexion</title>
</head>
<body>
    <!-- LOGIN FRAME -->
    <div class="login_frame">
        <div class="login_frame_title">
            <h1>LogiStock - Tableau de bord</h1>
            <p>Connectez-vous pour accéder à votre espace</p>
        </div>

        <form id="login_form" class="login_frame_form" method="POST">
            <div class="login_form_input">
                <i class="fa-solid fa-envelope"></i>
                <label for="email">Adresse e-mail</label>
                <input id="email" type="email" name="email" placeholder="Entrez votre adresse e-mail" autocomplete="email" required>
                <span class="error_message" id="email-empty">Merci de renseigner une adresse e-mail.</span>
                <span class="error_message" id="email-invalid">Merci de saisir une adresse e-mail valide.</span>
            </div>

            <div class="login_form_input">
                <i class="fa-solid fa-lock"></i>
                <label for="password">Mot de passe</label>
                <input id="password" type="password" name="password" placeholder="Entrez votre mot de passe" autocomplete="current-password" required>
                <span class="error_message" id="password-empty">Merci de renseigner un mot de passe.</span>
                <span class="error_message" id="password-invalid">Merci de saisir un mot de passe comportant au moins 6 caractères.</span>
                <i class="fa-solid fa-eye"></i>
                <i class="fa-solid fa-eye-slash"></i>
            </div>

            <div class="login_form_submit">
                <input id="submit" type="submit" value="Se connecter">
            </div>
        </form>

        <p class="error_message_api" id="error_api"></p>

        <div class="login_frame_return_home">
            <i class="fa-solid fa-arrow-left"></i>
            <a href="/index.html">Retourner à la page d'accueil</a>
        </div>
    </div>
    <!-- END LOGIN FRAME -->
    
    <!-- JAVASCRIPT -->
    <script src="/public/dashboard/login/js/login.js" type="module"></script>
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/bdd6411d5e.js" crossorigin="anonymous"></script>
</body>
</html>
